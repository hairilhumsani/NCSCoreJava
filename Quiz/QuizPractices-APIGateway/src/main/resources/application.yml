server:
  port: 8089


eureka: 
 instance:
  hostname: localhost
    
spring:
  application:
    name: api-gateway
  cloud: 
   gateway: 
    routes: 
     - id: QUIZPRACTICES-QUESTION
       uri: lb://QUIZPRACTICES-QUESTION
       predicates: 
        - Path=/api/question/**
        
     - id: NCS-MOVIE-SERVICE
       uri: lb://NCS-MOVIE-SERVICE 
       predicates: 
        - Path=/api/movie/**   